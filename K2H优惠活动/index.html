<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<title>Document</title>
</head>
<body>
	<header>
		<a href="javascript:;">
			<i></i>
			<span>优惠活动</span>

	<section>
		<div class="saleOff">
			<div class="top">
				<p>全场优惠</p>
				<span>0/1</span>
			</div>
			<div class="bottom">
				<img src="./images/add.png" alt="">

			</div>
		</div>
		<div class="saleOff">
			<div class="top">
				<p>优惠券</p>

			</div>
		</div>
		<div class="font">
			<p>提示:</p>
			<p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
